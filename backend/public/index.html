    #firebase-login-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;

      transition: opacity 0.2s;
    }
    #firebase-login-modal .modal-content {
      background: #18181b; color: #fff; padding: 2rem; border-radius: 16px;
      min-width: 320px; max-width: 90vw; box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      position: relative; font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      border: 1px solid #27272a;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    #firebase-login-modal h2 { margin-top: 0; font-size: 1.5rem; font-weight: 600; text-align: center; }
    #firebase-login-modal .close-btn {
      position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer; border-radius: 50%; width: 2.5rem; height: 2.5rem;
      display: flex; align-items: center; justify-content: center; transition: background 0.2s;
    }
    #firebase-login-modal .close-btn:hover { background: #27272a; }
    #firebase-login-modal button, #firebase-login-modal input {
      font-size: 1rem; border-radius: 8px; border: 1px solid #27272a; outline: none;
    }
    #firebase-login-modal button {
      background: #27272a; color: #fff; padding: 0.75rem 1rem; margin-bottom: 1rem;
      width: 100%; font-weight: 500; cursor: pointer; transition: background 0.2s, color 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
    }
    #firebase-login-modal button:hover, #firebase-login-modal button:focus {
      background: #3b82f6; color: #fff;
    }
    #firebase-login-modal .divider {
      display: flex; align-items: center; text-align: center; margin: 1.5rem 0 1rem 0;
    }
    #firebase-login-modal .divider::before, #firebase-login-modal .divider::after {
      content: ''; flex: 1; border-bottom: 1px solid #27272a;
    }
    #firebase-login-modal .divider:not(:empty)::before { margin-right: .75em; }
    #firebase-login-modal .divider:not(:empty)::after { margin-left: .75em; }
    #firebase-login-modal input {
      width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; margin-bottom: 0.75rem;
      background: #232326; color: #fff; border: 1px solid #27272a;
      transition: border 0.2s, box-shadow 0.2s;
    }

  <!-- TEMP: Ensure Firebase Auth modal JS is after modal and button -->
  <script>
    let confirmationResult = null;
    function openFirebaseModal() {
      document.getElementById('firebase-login-modal').style.display = 'flex';
      document.getElementById('firebase-login-error').style.display = 'none';
      document.getElementById('error-message').textContent = '';
      // Reset phone form
      document.getElementById('firebase-sms-code').style.display = 'none';
      document.getElementById('firebase-phone-form').reset();
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: function(response) {}
        });
        window.recaptchaVerifier.render();
      }
    }
    function closeFirebaseModal() {
      document.getElementById('firebase-login-modal').style.display = 'none';
    }
    function firebaseGoogleLogin() {
      clearFirebaseError();
      const provider = new firebase.auth.GoogleAuthProvider();
      window.auth.signInWithPopup(provider)
        .then(closeFirebaseModal)
        .catch(e => showFirebaseError(e));
    }
    function firebaseAnonymousLogin() {
      clearFirebaseError();
      window.auth.signInAnonymously()
        .then(closeFirebaseModal)
        .catch(e => showFirebaseError(e));
    }
    function firebaseEmailLogin(e) {
      e.preventDefault();
      clearFirebaseError();
      const email = document.getElementById('firebase-email').value;
      const password = document.getElementById('firebase-password').value;
      window.auth.signInWithEmailAndPassword(email, password)
        .then(closeFirebaseModal)
        .catch(e => showFirebaseError(e));
    }
    function firebasePhoneLogin(e) {
      e.preventDefault();
      clearFirebaseError();
      const phone = document.getElementById('firebase-phone').value;
      const codeInput = document.getElementById('firebase-sms-code');
      if (!window.confirmationResult) {
        // Send SMS
        window.auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
          .then(function(result) {
            window.confirmationResult = result;
            codeInput.style.display = 'block';
            showFirebaseError({ message: 'SMS code sent. Enter it below.' });
          })
          .catch(e => showFirebaseError(e));
      } else {
        // Confirm SMS code
        const code = codeInput.value;
        window.confirmationResult.confirm(code)
          .then(closeFirebaseModal)
          .catch(e => showFirebaseError(e));
      }
    }
    function showFirebaseError(e) {
      document.getElementById('firebase-login-error').style.display = 'flex';
      document.getElementById('error-message').textContent = e.message;
    }
    function clearFirebaseError() {
      document.getElementById('firebase-login-error').style.display = 'none';
      document.getElementById('error-message').textContent = '';
    }
    function firebaseLogout() {
      window.auth.signOut()
        .then(() => {
          document.getElementById('firebase-logout-btn').style.display = 'none';
          document.getElementById('show-firebase-login').style.display = 'inline-block';
          // Optionally show a toast or message here
        })
        .catch(e => alert('Logout failed: ' + e.message));
    }
    // Update auth state listener to toggle login/logout buttons
    window.auth.onAuthStateChanged(user => {
      const loginBtn = document.getElementById('show-firebase-login');
      const logoutBtn = document.getElementById('firebase-logout-btn');
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
